<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background: #999;
      border-radius: 50%;
    }
    .red.light{
      background: red;
    }
    .yellow.light{
      background: yellow;
    }
    .green.light{
      background: green;
    }
  </style>
</head>

<body>
  <div class="green"></div>
  <div class="yellow"></div>
  <div class="red"></div>
  <script>
    let index = 0;
    function init(){
      const lights = document.getElementsByTagName('div');
      for(let i = 0; i<3; i++){
        lights[i].classList.remove('light');
      }
    }
    // 绿灯
    function green(){
      init();
      document.querySelector('.green').classList.add('light');
    }
    // 黄灯
    function yellow(){
      init();
      document.querySelector('.yellow').classList.add('light');
    }
    // 红灯
    function red(){
      init();
      document.querySelector('.red').classList.add('light');
    }
    function choice() {
      green();
      setInterval(() => {
        index++;
        if (index === 10) {
          yellow()
        } else if (index === 12) {
          red();
        } else if (index === 17) {
          index = 0;
          green();
        }
        console.log(index)
      }, 1000)
    }
    choice();
  </script>
</body>

</html>
