<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background: #999;
      border-radius: 50%;
    }
    .red.light{
      background: red;
    }
    .yellow.light{
      background: yellow;
    }
    .green.light{
      background: green;
    }
  </style>
</head>

<body>
  <div class="green"></div>
  <div class="yellow"></div>
  <div class="red"></div>
  <script>
    function init(){
      const lights = document.getElementsByTagName('div');
      for(let i = 0; i<3; i++){
        lights[i].classList.remove('light');
      }
    }
    // 绿灯
    function green(){
      init();
      document.querySelector('.green').classList.add('light');
    }
    // 黄灯
    function yellow(){
      init();
      document.querySelector('.yellow').classList.add('light');
    }
    // 红灯
    function red(){
      init();
      document.querySelector('.red').classList.add('light');
    }
    function go(){
      green();
      setTimeout(function(){
        yellow();
        setTimeout(function(){
          red();
          setTimeout(function(){
            go();
          }, 5000);
        }, 2000);
      }, 10000);
    }
    go();
  </script>
</body>

</html>
