<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寻路绘图</title>
  <style>
    .cell {
      display: block;
      width: 6px;
      height: 6px;
      background-color: #c3c3c3;
      border-bottom: 1px solid #fff;
      border-right: 1px solid #fff;
    }

    #container {
      width: 701px;
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <button onclick="localStorage['map'] = JSON.stringify(map)">保存</button>
  <script>
    let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0);
    const container = document.getElementById('container');
    for (let i = 0; i < 100; i++) {
      for (let j = 0; j < 100; j++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        if (map[100 * i + j] === 1) {
          cell.style.backgroundColor = "black";
        }
        cell.addEventListener('mouseover', () => {
          if (mousedown) {
            if (clear) {
              cell.style.backgroundColor = "";  // 橡皮擦效果
              map[100 * i + j] = 0;
            } else {
              cell.style.backgroundColor = "black";  // 绘图
              map[100 * i + j] = 1;
            }
          }
        })
        container.appendChild(cell)
      }
    }
    let clear = false;
    let mousedown = false;
    document.addEventListener('mousedown', (e) => {
      mousedown = true;
      clear = e.which === 3;
    })
    document.addEventListener('mouseup', () => mousedown = false);
    document.addEventListener('contextmenu', (e) => { e.preventDefault(); });

    // 延迟
    function sleep(t) {
      return new Promise((resolve) => {
        setTimeout(resolve, t)
      })
    }
    /**
     * 寻路 
     * @params start 开始位置 [0,0]
     * @params end 结束位置 [1,1]
     */
    async function findPath(map, start, end) {
      const queue = [start]; // 队列
      let table = Object.create(map);
      async function insert(x, y, prePoint) {
        if (x < 0 || x >= 100 || y < 0 || y >= 100) return;
        if (map[y * 100 + x]) return;
        // await sleep(10);
        container.children[y * 100 + x].style.backgroundColor = "lightgreen";
        table[y * 100 + x] = prePoint;
        map[y * 100 + x] = 2;
        queue.push([x, y]);
      }
      while (queue.length) {
        let [x, y] = queue.shift();
        // console.log([x, y]);
        if (x === end[0] && y === end[1]) { // 寻路点为结束位置时结束
          let path = [];
          while (x !== start[0] || y !== start[1]) { // 结束点开始往回标记路径，因此已开始位置作为结束逻辑
            path.push(map[y * 100 + x]);
            [x, y] = table[y * 100 + x];
            await sleep(10);
            container.children[y * 100 + x].style.backgroundColor = 'purple';
          }
          return path;
        }
        await insert(x, y - 1, [x, y]);
        await insert(x, y + 1, [x, y]);
        await insert(x - 1, y, [x, y]);
        await insert(x + 1, y, [x, y]);
      }
      return null;
    }
  </script>
</body>

</html>
